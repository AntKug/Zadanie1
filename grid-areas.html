<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./nav.js"></script>
    <title>Grid Areas</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        font-weight: 600;
        height: 460px;

        display: grid;
        grid-template-areas:
          "header header header"
          "nav main aside"
          "footer footer footer";
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: auto 1fr auto;
      }

      header,
      nav,
      main,
      aside,
      footer {
        padding: 0.5rem;
      }

      header {
        grid-area: header;
        background: #22c55e;
        height: 60px;
      }

      nav {
        grid-area: nav;
        background: #ef4444;
      }

      main {
        grid-area: main;
        background: #ddd;
      }

      aside {
        grid-area: aside;
        background: #eab308;
      }

      footer {
        grid-area: footer;
        background: #8b5cf6;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>HEADER</header>
    <nav>NAV</nav>
    <main>MAIN</main>
    <aside>ASIDE</aside>
    <footer>FOOTER</footer>
  </body>
</html>
