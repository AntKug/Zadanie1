<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./nav.js"></script>
    <title>Absolute</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        font-weight: 600;
        min-height: 460px;
        position: relative;
      }

      header,
      nav,
      main,
      aside,
      footer {
        padding: 0.5rem;
      }

      header {
        background: #22c55e;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
      }

      nav {
        background: #ef4444;
        position: absolute;
        top: 60px;
        left: 0;
        width: 150px;
        height: 300px;
      }

      main {
        background: #ddd;
        position: absolute;
        top: 60px;
        left: 150px;
        width: calc(100% - 300px);
        height: 300px;
      }

      aside {
        background: #eab308;
        position: absolute;
        top: 60px;
        right: 0;
        width: 150px;
        height: 300px;
      }

      footer {
        background: #8b5cf6;
        position: absolute;
        top: 360px;
        left: 0;
        width: 100%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>HEADER</header>
    <nav>NAV</nav>
    <main>MAIN</main>
    <aside>ASIDE</aside>
    <footer>FOOTER</footer>
  </body>
</html>
